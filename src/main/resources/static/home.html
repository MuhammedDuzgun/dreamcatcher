<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Catcher</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        /* Arka plan resmini içeren bir kapsayıcı */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.webp');
            background-size: cover;
            background-position: center;
            filter: blur(0.5px); /* Arka planın bulanıklaşması */
            z-index: -1; /* İçeriğin altında kalması için */
        }

        /* İçerik kısmı bulanıklaşmadan kalır */
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding-top: 20px;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5); /* Başlık için yarı saydam kutu */
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }

        .loading-container {
            background-color: rgba(0, 0, 0, 0.5); /* Yükleniyor yazısı için kutu */
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            margin-bottom: 30px;
            color: #f1c40f;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Gölge efekti */
        }

        textarea {
            width: 80%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid black;
            font-size: 1.2rem;
            resize: none;
            maxlength: 300;
        }

        textarea::placeholder {
            font-style: italic;
            color: #999;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #999;
        }

        button:hover {
            background-color: #45a049;
        }

        .loading {
            display: none;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #f1c40f;
            font-weight: bold;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7); /* Daha belirgin olması için gölge */
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        #result {
            display: none;
            margin-top: 20px;
            font-size: 1.4rem;
            color: #333;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        #result strong {
            color: #e74c3c;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3rem;
            }

            textarea, #result {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<div class="background"></div>

<div class="content">
    <h1>Dream Catcher</h1>

    <textarea id="dreamInput" placeholder="Rüyanızı buraya yazın (Maks. 300 karakter)..." maxlength="300"></textarea><br>
    <button id="interpretButton">Rüyamı Yorumla</button>

    <div class="loading" id="loading">Yorumlanıyor...</div>
    <div id="result"></div>
</div>

<script>
    document.getElementById('interpretButton').addEventListener('click', function() {
        const dream = document.getElementById('dreamInput').value;
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');
        const button = document.getElementById('interpretButton');

        if (!dream) {
            resultDiv.innerHTML = "<strong>Hata:</strong> Lütfen bir rüya girin!";
            resultDiv.style.display = 'block';
            return;
        }

        resultDiv.style.display = 'none';
        loadingDiv.style.display = 'block';
        button.disabled = true;

        fetch(`http://localhost:8080/api/dream?dream=${encodeURIComponent(dream)}`)
            .then(response => response.json())
            .then(data => {
                loadingDiv.style.display = 'none';
                resultDiv.innerHTML = `<strong>Rüya Yorumu:</strong> ${data.content}`;
                resultDiv.style.display = 'block';
            })
            .catch(error => {
                loadingDiv.style.display = 'none';
                resultDiv.innerHTML = "<strong>Hata:</strong> Bir hata oluştu, lütfen tekrar deneyin.";
                resultDiv.style.display = 'block';
            })
            .finally(() => {
                button.disabled = false;
            });
    });
</script>

</body>
</html>
