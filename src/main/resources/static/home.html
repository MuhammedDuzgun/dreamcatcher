<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Catcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Arka Plan -->
<div class="background"></div>

<!-- Navbar -->
<div class="navbar">
    <button id="homeButton">Ana Sayfa</button>
    <button id="dreamWorldButton">Rüyalar Alemi</button>
    <button id="profileButton">Profilim</button>
</div>

<!-- İçerik Bölgesi -->
<div class="content">
    <!-- Dinamik içerik buraya yüklenecek -->
</div>

<!-- Yorum Girişi için Modal -->
<div id="commentModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>Yorum Yap</h2>
        <textarea id="commentInput" placeholder="Yorumunuzu buraya yazın..." maxlength="300"></textarea><br>
        <button id="submitCommentButton">Yorumu Gönder</button>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
